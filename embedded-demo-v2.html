<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教辅答案逐字显现演示</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .canvas-container {
        position: relative;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }

      #mainCanvas {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #545b62;
      }

      .btn-success {
        background-color: #28a745;
        color: white;
      }

      .btn-success:hover {
        background-color: #1e7e34;
      }

      .upload-section {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .upload-item {
        flex: 1;
        min-width: 300px;
      }

      .upload-item label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      input[type='file'] {
        width: 100%;
        padding: 10px;
        border: 2px dashed #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
      }

      .status {
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .status.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .speed-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .speed-control label {
        font-weight: 500;
      }

      .speed-control input[type='range'] {
        width: 200px;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .progress-fill {
        height: 100%;
        background-color: #007bff;
        transition: width 0.3s ease;
        width: 0%;
      }

      .version-info {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #e7f3ff;
        border-radius: 8px;
        border-left: 4px solid #007bff;
      }

      .version-info p {
        margin: 5px 0;
        color: #495057;
      }

      .version-info a {
        color: #007bff;
        text-decoration: none;
      }

      .version-info a:hover {
        text-decoration: underline;
      }

      .speed-info {
        margin-top: 8px;
        text-align: center;
      }

      .speed-info small {
        color: #28a745;
        font-weight: 500;
        background-color: rgba(40, 167, 69, 0.1);
        padding: 4px 8px;
        border-radius: 12px;
        border: 1px solid rgba(40, 167, 69, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>📚 教辅答案逐字显现演示</h1>

      <div class="version-info">
        <p><strong>当前版本：</strong>V2.2 - 极速切换优化版本</p>
        <p>⚡ 新特性：题目间切换极速模式（1ms），答案内容保持可读速度</p>
        <p>
          <a href="index_v1.html" target="_blank"
            >切换到V1版本（逐行显现效果）</a
          >
        </p>
      </div>

      <div class="upload-section">
        <div class="upload-item">
          <label for="blankImage">选择空白页面图片：</label>
          <input type="file" id="blankImage" accept="image/*" />
        </div>
        <div class="upload-item">
          <label for="answerImage">选择含答案页面图片：</label>
          <input type="file" id="answerImage" accept="image/*" />
        </div>
      </div>

      <div id="status" class="status info">
        请先上传两张图片：空白页面和含答案页面
      </div>

      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>

      <div class="speed-control">
        <label for="speedRange">动画速度：</label>
        <input type="range" id="speedRange" min="1" max="10" value="9" />
        <span id="speedValue">9</span>
        <div class="speed-info">
          <small>⚡ 题目间切换已优化为极速模式（1ms）</small>
        </div>
      </div>

      <div class="controls">
        <button id="processBtn" class="btn-primary" disabled>
          开始处理图片
        </button>
        <button id="playBtn" class="btn-success" disabled>开始播放动画</button>
        <button id="pauseBtn" class="btn-secondary" disabled>暂停</button>
        <button id="resetBtn" class="btn-secondary" disabled>重置</button>
      </div>

      <div class="canvas-container">
        <canvas id="mainCanvas"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
